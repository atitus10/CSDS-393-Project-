{% block title %}Create an Account{% endblock %}


<form method="post">
    {% csrf_token %}
    
    {% block content %}
    <form method="POST" class="form-group">
    <label for="restaurantsearch">Restaurant Name: </label>
    <input id="restaurantsearch" type="text" placeholder="Search for restaurants..."name="restaurantsearch" maxlength="100" required >

    <button type="submit" class="btn btn-success">Search</button>
    </form>
    {% endblock %}
</form>

{% if restaurant_list %}
    <ul>
    {% for restaurant in restaurant_list %}
        <li><a href="/website/restaurant/{{ restaurant.id }}/">{{ restaurant.restaurant_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No restaurants are available.</p>
{% endif %}

<button onclick="location.href = '/website/order_summary/';">View Cart</button>

<form id="poo">
    <input type="button" value="Business Login" onclick="document.location.href = '/website/accounts/login/'">
    <input type="button" value="Business Registration" onclick="document.location.href = '/website/accounts/register/'">
</form>
