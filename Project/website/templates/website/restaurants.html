<h1>Restaurants</h1>

<form id="form">
    <input type="search" id="query" name="q" placeholder="Search for restaurants...">
    <button type="submit">Search</i></button>
</form>

{% if restaurant_list %}
    <ul>
    {% for restaurant in restaurant_list %}
        <li><a href="/website/restaurant/{{ restaurant.id }}/">{{ restaurant.restaurant_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No restaurants are available.</p>
{% endif %}

<form id="form">
    <input type="button" value="Business Login" onclick="document.location.href = '/website/accounts/login/'">
    <input type="button" value="Business Registration" onclick="document.location.href = '/website/accounts/register/'">
</form>
