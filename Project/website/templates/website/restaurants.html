<b>{% block title %}eats{% endblock %}<br><br></b>


<form method="post">
    {% csrf_token %}
    
    {% block content %}
    <form method="POST" class="form-group">
    <!-- <label for="restaurantsearch">Restaurant Name: </label> -->
    <input id="restaurantsearch" type="text" placeholder="Search for restaurants..."name="restaurantsearch" maxlength="100" required >

    <button type="submit" class="btn btn-success">Search</button>
    </form>
    {% endblock %}
</form>

{% if restaurant_list %}
    <ul>
    {% for restaurant in restaurant_list %}
        <li><a href="/website/restaurant/user/{{ restaurant.id }}/">{{ restaurant.restaurant_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No restaurants are available.</p>
{% endif %}

    <button onclick="location.href = '/website/order_summary/';">View Cart</button>
</form>
