<h1> {{restaurant.restaurant_name}}  </h1>

<h2>Menu List</h2>

{% if menu_list %}
    <ul>
    {% for menu_item in menu_list %}
        <li><a href="/website/restaurant/menu_list/{{ menu_item.id }}/">{{ menu_item.menu_item_name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No menu items are available.</p>
{% endif %}
